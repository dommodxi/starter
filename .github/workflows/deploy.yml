name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: dommodxi-starter:v1
          platforms: linux/amd64

      - name: Start container and export static files
        env:
          # Non-sensitive configuration
          GAIANET_MODEL: llama3b
          GAIANET_SERVER_URL: https://llama3b.gaia.domains/v1
          GAIANET_EMBEDDING_MODEL: nomic-embed
          USE_GAIANET_EMBEDDING: "TRUE"
          DAEMON_PROCESS: "TRUE"
          SERVER_PORT: 3000
          # Secrets from GitHub
          TWITTER_USERNAME: ${{ secrets.TWITTER_USERNAME }}
          TWITTER_PASSWORD: ${{ secrets.TWITTER_PASSWORD }}
          TWITTER_EMAIL: ${{ secrets.TWITTER_EMAIL }}
          TWITTER_2FA_SECRET: ${{ secrets.TWITTER_2FA_SECRET }}
        run: |
          docker-compose -f docker-compose-image.yaml up -d
          # Wait for the service to be ready
          sleep 10
          # Copy the static files from the container
          docker cp dommodxi-starter-dommodxi-1:/app/dist ./dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
